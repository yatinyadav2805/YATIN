<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Freelancer Marketplace</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header li {
            margin-right: 1rem;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Navigation links styles */
        a.nav-link {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        a.nav-link:hover {
            color: #4CAF50;
        }

        /* Hero section styles */
        #hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            text-align: center;
            padding: 4rem 0;
            color: #fff;
        }

        #hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #hero p {
            font-size: 1.4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Job listings styles */
        #job-listings {
            padding: 2rem;
            background-color: #fff;
        }

        #job-listings h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #007BFF;
        }

        .job-listing {
            background-color: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .job-listing h3 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .job-listing p {
            font-size: 1.2rem;
            color: #666;
        }

        .job-listing button {
            background-color: #007BFF;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        /* Feature section styles */
        .feature-section {
            padding: 2rem;
            background-color: #007BFF;
            color: #fff;
        }

        .feature-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .feature-list li .icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            color: #007BFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem;
        }

        /* Testimonials styles */
        .testimonials {
            padding: 2rem;
            background-color: #fff;
        }

        .testimonial {
            background-color: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .testimonial p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Contact form styles */
        .contact-form {
            padding: 2rem;
            background-color: #fff;
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #007BFF;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }

        .contact-form button {
            background-color: #007BFF;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        /* FAQ section styles */
        .faq-section {
            padding: 2rem;
            background-color: #f4f4f4;
        }

        .faq-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .faq {
            margin-bottom: 1rem;
        }

        .faq h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #007BFF;
        }

        .faq p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Our Team section styles */
        .our-team {
            padding: 2rem;
            background-color: #fff;
        }

        .team-member {
            background-color: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .team-member h3 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .team-member p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Services section styles */
        .services {
            padding: 2rem;
            background-color: #fff;
        }

        .service {
            background-color: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .service h3 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .service p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Clients section styles */
        .clients {
            padding: 2rem;
            background-color: #007BFF;
            color: #fff;
        }

        .client {
            margin-bottom: 1rem;
        }

        .client img {
            max-width: 100px;
            height: auto;
            margin-right: 1rem;
        }

        /* Smooth scroll effect */
        .smooth-scroll {
            scroll-behavior: smooth;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header ul {
                flex-direction: column;
                text-align: center;
            }

            header li {
                margin: 0.5rem 0;
            }

            #hero h1 {
                font-size: 2.5rem;
            }

            #hero p {
                font-size: 1.2rem;
            }

            #job-listings h2 {
                font-size: 1.5rem;
            }

            .job-listing h3 {
                font-size: 1.2rem;
            }

            .job-listing p {
                font-size: 1rem;
            }

            .feature-section h2 {
                font-size: 1.5rem;
            }

            .testimonial p {
                font-size: 1rem;
            }

            .contact-form h2 {
                font-size: 1.5rem;
            }

            .faq h3 {
                font-size: 1.2rem;
            }

            .faq p {
                font-size: 1rem;
            }

            .our-team h3 {
                font-size: 1.2rem;
            }

            .our-team p {
                font-size: 1rem;
            }

            .services h2 {
                font-size: 1.5rem;
            }

            .service h3 {
                font-size: 1.2rem;
            }

            .service p {
                font-size: 1rem;
            }

            .clients h2 {
                font-size: 1.5rem;
            }
        }
